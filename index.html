<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./ThreeCardMonte.js" defer></script>
</head>

<body>
    <div class="heading">
        <h1 class="h1">3 Card Monte</h1>
        <img src="./Images/cards.png" height="50px" width="50px" />
    </div>


    <body style="background-color: green;">

        <div class="btn">
            <button id="play-game"> HOW TO PLAY </button>
            <button id="shuffle-cards" style="margin-left: 10px;">FLIP</button>
            <button id="randomizer" style="margin-left: 10px;">SHUFFLE</button>
        </div>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <p>-- Welcome to 3 Card Monte --</p>
                <br>
                <p>Here are the Rules:</p>
                <p>Find the Ace of Spades after cards are shuffled.</p>
                <p>If you find the Ace of Spades, you win!</p>
                <p>If you don't, then you lose and you'll have to try again.</p>
            </div>
            <button id="okButton">OK</button>
        </div>

        <div class="flip-card">

            <div class="flip-card-inner">

                <div class="flip-card-front">



                    <img src="./Images/AceOfSpades.png" class="center" id="card1">



                </div>

                <div class="flip-card-back">

                    <div class="child">

                        <img src="./Images/CardBack.png" class="center">

                    </div>

                </div>


            </div>
        </div>


        <div class="flip-card">

            <div class="flip-card-inner-2">

                <div class="flip-card-front">



                    <img src="./Images/AceOfDiamonds.png" class="left" id="card2">



                </div>

                <div class="flip-card-back">

                    <div class="child-3">

                        <img src="./Images/CardBack.png" class="left">

                    </div>

                </div>
            </div>
        </div>


        <div class="flip-card">

            <div class="flip-card-inner-3">

                <div class="flip-card-front">


                    <img src="./Images/AceOfHearts.png" class="right" id="card3">


                </div>

                <div class="flip-card-back">

                    <div class="child-2">

                        <img src="./Images/CardBack.png" class="right">

                    </div>

                </div>
            </div>
        </div>

    </body>

</html>
